<!DOCTYPE html>
<html>

  <head>
    <title>Material Design for Bootstrap</title>
    <meta charset="utf-8">
    <title>Bootstrap Material</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ripples.css" rel="stylesheet">
    <link href="css/material-wfont.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

			<div class="row">
              <div class="col-lg-6">
                  <div class="well bs-component">
                      <form class="form-horizontal">
                          <fieldset>
                              <legend>Legend</legend>
                              <div class="form-group">
                                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                  <div class="col-lg-10">
                                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                  <div class="col-lg-10">
                                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                      <div class="checkbox">
                                          <label>
                                              <input type="checkbox"> Checkbox
                                          </label>
                                      </div>
                                      <br>
                                      <div class="togglebutton">
                                          <label>
                                              <input type="checkbox" checked> Toggle button
                                          </label>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="inputFile" class="col-lg-2 control-label">File</label>
                                  <div class="col-lg-10">
                                      <input type="text" readonly class="form-control floating-label" placeholder="Browse...">
                                      <input type="file" id="inputFile" multiple>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                                  <div class="col-lg-10">
                                      <textarea class="form-control" rows="3" id="textArea"></textarea>
                                      <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-lg-2 control-label">Radios</label>
                                  <div class="col-lg-10">
                                      <div class="radio radio-primary">
                                          <label>
                                              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                              Option one is this
                                          </label>
                                      </div>
                                      <div class="radio radio-primary">
                                          <label>
                                              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                              Option two can be something else
                                          </label>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="select" class="col-lg-2 control-label">Selects</label>
                                  <div class="col-lg-10">
                                      <select class="form-control" id="select">
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                      </select>
                                      <br>
                                      <select multiple="" class="form-control">
                                          <option>1</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-lg-10 col-lg-offset-2">
                                      <button class="btn btn-default">Cancel</button>
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                  </div>
                              </div>
                          </fieldset>
                      </form>
                  </div>
              </div>
              <div class="col-lg-4 col-lg-offset-1">

                  <form class="bs-component">
                      <div class="form-group">
                          <input class="form-control floating-label" id="focusedInput" type="text" placeholder="Write something to make the label float">
                      </div>

                      <div class="form-group">
                          <input class="form-control floating-label" id="focusedInput" type="text" placeholder="Focus to show the hint" data-hint="You should really write something here">
                      </div>

                      <div class="form-group">
                          <label class="control-label" for="disabledInput">Disabled input</label>
                          <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="">
                      </div>

                      <div class="form-group has-warning">
                          <label class="control-label" for="inputWarning">Input warning</label>
                          <input type="text" class="form-control" id="inputWarning">
                      </div>

                      <div class="form-group has-error">
                          <label class="control-label" for="inputError">Input error</label>
                          <input type="text" class="form-control" id="inputError">
                      </div>

                      <div class="form-group has-success">
                          <label class="control-label" for="inputSuccess">Input success</label>
                          <input type="text" class="form-control" id="inputSuccess">
                      </div>

                      <div class="form-group">
                          <label class="control-label" for="inputLarge">Large input</label>
                          <input class="form-control input-lg" type="text" id="inputLarge">
                      </div>

                      <div class="form-group">
                          <label class="control-label" for="inputDefault">Default input</label>
                          <input type="text" class="form-control" id="inputDefault">
                      </div>

                      <div class="form-group">
                          <label class="control-label" for="inputSmall">Small input</label>
                          <input class="form-control input-sm" type="text" id="inputSmall">
                      </div>

                      <div class="form-group">
                          <label class="control-label">Input addons</label>
                          <div class="input-group">
                              <span class="input-group-addon">$</span>
                              <input type="text" class="form-control">
                              <span class="input-group-btn">
                                  <button class="btn btn-primary" type="button">Button</button>
                              </span>
                          </div>
                      </div>
                  </form>

              </div>
          </div>    
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
